<h1>Cervejas</h1>
<input class="form-control" type="text" ng-model="query" placeholder="Procurar cerveja">
<select class="form-control" name="" ng-model="sort">
  <option value="name">Ordenar por nome</option>
  <option value="price">Ordenar por pre√ßo</option>
</select>
<table class="table">
 <tr ng-repeat="beer in beers | filter: query | orderBy: sort">
   <td><img height="50" ng-src="{{ beer.image }}"></td>
   <td><a href="#/beers/{{ beer._id }}">{{ beer.title }}</a></td>
   <td>{{ beer.brand }}</td>
   <td>{{ beer.price | price }}</td>
   <td><button class="btn btn-primary" ng-click="addToCart(beer)">Comprar</button></td>
 </tr>
</table>
